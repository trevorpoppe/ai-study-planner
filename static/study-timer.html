<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Study Timer</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #222;
      --accent: #4a90e2;
      --progress: #76c7c0;
      --border: #ccc;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    #instructions {
      max-width: 500px;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 0.95rem;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: var(--accent);
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #timerDisplay {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    #progressContainer {
      width: 100%;
      max-width: 500px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-top: 1rem;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background-color: var(--progress);
      transition: width 0.3s ease;
    }

    #log {
      margin-top: 1rem;
      max-width: 500px;
      width: 100%;
      font-size: 0.9rem;
      background: #ffffffaa;
      border-radius: 10px;
      padding: 1rem;
      white-space: pre-wrap;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>AI Study Timer</h1>

  <div id="instructions">
    Enter your study plan like:<br>
    <em>"Study 45 minutes, 5 minute breaks, 4 sessions"</em>
  </div>

  <input
    type="text"
    id="userInput"
    placeholder="e.g., Study 45 min, 5 min breaks, 4 sessions"
  />

  <div class="controls">
    <button id="startButton" onclick="startTimer()">Start</button>
    <button id="stopButton" onclick="stopTimer()">Stop</button>
  </div>

  <div id="timerDisplay">No timer running</div>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <div id="log"></div>

  <audio id="alarmSound" src="/static/alarm.wav" preload="auto"></audio>

  <script>
    let intervalId = null;
    let lastSessionType = null;
    let totalSteps = 0;

    function appendLog(text) {
      const log = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      log.textContent += `[${timestamp}] ${text}\n`;
    }

    async function fetchStatus() {
      const res = await fetch('/status');
      const data = await res.json();
      const display = document.getElementById('timerDisplay');

      if (data.session_type && data.time_remaining_seconds !== undefined) {
        const minutes = Math.floor(data.time_remaining_seconds / 60);
        const seconds = data.time_remaining_seconds % 60;
        display.textContent = `${data.session_type.toUpperCase()} - ${minutes}:${seconds.toString().padStart(2, '0')}`;

        // Sound and log on transition
        if (lastSessionType && lastSessionType !== data.session_type) {
          document.getElementById('alarmSound').play().catch(() => {}); // prevent autoplay error
          appendLog(`üîî Switched to ${data.session_type.toUpperCase()}`);
        }

        // Step-based progress bar
        if (totalSteps > 0 && data.step !== undefined && data.total_steps !== undefined) {
          const stepProgress = data.step / totalSteps;
          document.getElementById('progressBar').style.width = `${Math.min(stepProgress * 100, 100)}%`;
        }

        lastSessionType = data.session_type;
      } else if (data.message === "Completed") {
        display.textContent = "Session Complete!";
        clearInterval(intervalId);
        document.getElementById('alarmSound').play().catch(() => {});
        document.getElementById('progressBar').style.width = `100%`;
        appendLog("üéâ All sessions completed!");
        lastSessionType = null;
      } else {
        display.textContent = "No timer running";
        clearInterval(intervalId);
        document.getElementById('progressBar').style.width = `0%`;
        lastSessionType = null;
      }
    }

    async function startTimer() {
      const message = document.getElementById('userInput').value.trim();
      if (!message) {
        alert("Please enter your study preferences!");
        return;
      }

      const response = await fetch('/start-timer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const result = await response.json();
      if (result.schedule) {
        totalSteps = result.schedule.length;
        appendLog(`üìò Timer started with ${totalSteps} intervals.`);
      }

      fetchStatus();
      clearInterval(intervalId);
      intervalId = setInterval(fetchStatus, 1000);

      document.getElementById('startButton').disabled = true;
      document.getElementById('stopButton').disabled = false;

      // Preload sound (trigger permission)
      document.getElementById('alarmSound').play().then(audio => {
        audio.pause();
        audio.currentTime = 0;
      }).catch(() => {});
    }

    async function stopTimer() {
      try {
        const response = await fetch('/stop-timer', { method: 'POST' });
        if (!response.ok) throw new Error('Timer not active');
        clearInterval(intervalId);
        document.getElementById('timerDisplay').textContent = 'Timer stopped';
        document.getElementById('progressBar').style.width = `0%`;
        appendLog("‚èπÔ∏è Timer manually stopped.");
      } catch (error) {
        clearInterval(intervalId);
        document.getElementById('timerDisplay').textContent = 'No timer running';
      }

      document.getElementById('startButton').disabled = false;
      document.getElementById('stopButton').disabled = true;
    }
  </script>
</body>
</html>
