<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Study Timer</title>
  <style>
    :root {
      --bg-light: #f2f4f8;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #f0f0f0;
      --accent: #4a90e2;
      --progress: #76c7c0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    #instructions {
      max-width: 500px;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 0.95rem;
      color: #666;
    }

    body.dark #instructions {
      color: #bbb;
    }

    input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1rem;
      background: white;
      color: #333;
    }

    body.dark input[type="text"] {
      background: #333;
      color: #f0f0f0;
      border-color: #555;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: var(--accent);
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    #timerDisplay {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    #progressContainer {
      width: 100%;
      max-width: 500px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-top: 1rem;
    }

    body.dark #progressContainer {
      background-color: #444;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background-color: var(--progress);
      transition: width 0.5s ease;
    }

    #log {
      margin-top: 1rem;
      max-width: 500px;
      width: 100%;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      padding: 1rem;
      white-space: pre-wrap;
      border: 1px solid #ccc;
    }

    body.dark #log {
      background: rgba(0, 0, 0, 0.3);
      border-color: #666;
      color: #ddd;
    }

    #darkToggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.9rem;
      background: none;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="darkToggle" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>

  <h1>AI Study Timer</h1>

  <div id="instructions">
    Enter your study plan using natural language like:<br>
    <em>"Study 45 minutes, 5 minute breaks, 4 sessions"</em><br>
    Then click Start to begin your timer!
  </div>

  <input
    type="text"
    id="userInput"
    placeholder="e.g., Study 45 min, 5 min breaks, 4 sessions"
  />

  <div class="controls">
    <button id="startButton" onclick="startTimer()">Start</button>
    <button id="stopButton" onclick="stopTimer()">Stop</button>
  </div>

  <div id="timerDisplay">No timer running</div>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <div id="log"></div>

  <audio id="alarmSound" src="/static/alarm.wav"></audio>

  <script>
    let intervalId = null;
    let lastSessionType = null;
    let totalSteps = 0;

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function appendLog(text) {
      const log = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      log.textContent += `[${timestamp}] ${text}\n`;
    }

    async function fetchStatus() {
      const res = await fetch('/status');
      const data = await res.json();
      const display = document.getElementById('timerDisplay');

      if (data.session_type && data.time_remaining_seconds !== undefined) {
        const minutes = Math.floor(data.time_remaining_seconds / 60);
        const seconds = data.time_remaining_seconds % 60;
        display.textContent = `${data.session_type.toUpperCase()} - ${minutes}:${seconds.toString().padStart(2, '0')}`;

        // Play alarm on session transition
        if (lastSessionType && lastSessionType !== data.session_type) {
          document.getElementById('alarmSound').play();
          appendLog(`Switched to ${data.session_type.toUpperCase()} session`);
        }

        // Update progress bar
        if (totalSteps > 0 && data.step !== undefined) {
          const progress = (data.step - 1 + (1 - data.time_remaining_seconds / (data.total_steps ? (data.total_steps * 60) : 1))) / totalSteps;
          document.getElementById('progressBar').style.width = `${Math.min(progress * 100, 100)}%`;
        }

        lastSessionType = data.session_type;
      } else if (data.message === "Completed") {
        display.textContent = "Session Complete!";
        clearInterval(intervalId);
        document.getElementById('alarmSound').play();
        document.getElementById('progressBar').style.width = `100%`;
        appendLog("üéâ Session complete!");
        lastSessionType = null;
      } else {
        display.textContent = "No timer running";
        clearInterval(intervalId);
        document.getElementById('progressBar').style.width = `0%`;
        lastSessionType = null;
      }
    }

    async function startTimer() {
      const message = document.getElementById('userInput').value.trim();
      if (!message) {
        alert("Please enter your study preferences!");
        return;
      }

      const response = await fetch('/start-timer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const result = await response.json();
      if (result.schedule) {
        totalSteps = result.schedule.length;
        appendLog("üìò Timer started with " + totalSteps + " total steps.");
      }

      fetchStatus();
      clearInterval(intervalId);
      intervalId = setInterval(fetchStatus, 1000);

      document.getElementById('startButton').disabled = true;
      document.getElementById('stopButton').disabled = false;
    }

    async function stopTimer() {
      try {
        const response = await fetch('/stop-timer', { method: 'POST' });
        if (!response.ok) throw new Error('Timer not active');
        clearInterval(intervalId);
        document.getElementById('timerDisplay').textContent = 'Timer stopped';
        document.getElementById('progressBar').style.width = `0%`;
        appendLog("‚èπÔ∏è Timer manually stopped.");
      } catch (error) {
        clearInterval(intervalId);
        document.getElementById('timerDisplay').textContent = 'No timer running';
      }

      document.getElementById('startButton').disabled = false;
      document.getElementById('stopButton').disabled = true;
    }
  </script>
</body>
</html>
